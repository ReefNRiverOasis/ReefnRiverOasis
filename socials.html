<!DOCTYPE html>
<html>
<head>
    <title>My Socials</title>
    <style>
        /* Your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #b3e6cc; /* Pastel green background */
            color: #333; /* Dark gray text */
        }
        .header {
            background-color: #33cc33; /* Green header background */
            color: #fff; /* White text */
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .container {
            margin-top: 50px; /* Adjust as needed */
            text-align: center;
        }
        .social-item {
            display: inline-block;
            margin: 20px;
        }
        .social-item img {
            width: 100px; /* Adjust as needed */
            height: 100px; /* Adjust as needed */
            border-radius: 50%; /* Make the image circular */
        }
        .description {
            margin-top: 10px;
        }
        .email-container {
            margin-top: 50px; /* Adjust as needed */
            text-align: center;
        }
        .copy-button {
            padding: 10px 20px;
            background-color: #ff66cc; /* Pastel pink button background */
            border: none;
            border-radius: 5px;
            color: #fff; /* White text */
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        .copy-button:hover {
            background-color: #ff3399; /* Darker pink on hover */
        }
    </style>
</head>
<body>
    <div class="header">Socials</div>
    <div class="container">
        <div class="social-item">
            <a href="https://www.instagram.com/yourprofile" target="_blank">
                <img src="instagram_logo.png" alt="Instagram">
            </a>
            <p class="description">Instagram is where I post behind-the-scenes content of my fish.</p>
        </div>
        <div class="social-item">
            <a href="https://www.facebook.com/profile.php?id=61560531273490" target="_blank">
                <img src="facebook_logo.png" alt="Facebook">
            </a>
            <p class="description">Facebook is where you will find a better availability of my store and fish.</p>
        </div>
    </div>
    <div class="email-container">
        <p>Email: reefnriveroasis@gmail.com</p>
        <button class="copy-button" onclick="copyEmail()">Copy Email</button>
    </div>

    <script>
        function copyEmail() {
            var email = "reefnriveroasis@gmail.com";
            navigator.clipboard.writeText(email);
            alert("Email copied to clipboard: " + email);
        }
    </script>
</body>
</html>
